<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <canvas id="main-canvas" width="600" height="400"></canvas>
    <p>
      Step size is <x id='step-size'>NaN</x> and
      coords are (<x id='x-display'>NaN</x>, <x id='y-display'>NaN</x>)
    </p>
    <p>Arrow keys to move left, right, up, down.</p>
    <p>6, 7, u, h, g, t to move in a hexagon</p>
    <p>y to move at random. z, x to decrease/increase step size</p>
    <p>SPACE to clear canvas</p>
  </body>
</html>
